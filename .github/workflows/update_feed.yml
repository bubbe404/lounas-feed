name: Update Lunch Feed

on:
  schedule:
    - cron: '0 8 * * 1-5'   # Every weekday at 08:00 UTC (‚âà 11 AM Helsinki)
  workflow_dispatch:         # Allow manual trigger from GitHub web UI

# üëá Needed so github-actions[bot] can push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Python dependencies and Playwright browser
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright feedgen
          playwright install --with-deps  # ensures Chromium dependencies are present

      # 3Ô∏è‚É£ Generate the RSS feed
      - name: Generate RSS feed
        run: python generate_feed.py

      # 4Ô∏è‚É£ Commit and push the updated XML file
      - name: Commit and push updated feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "LunchFeedBot"
          git config --global user.email "bot@example.com"
          git add lounas_feed.xml
          git diff --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update feed $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
