name: Update Lunch Feed

on:
  schedule:
    - cron: '0 8 * * 1-5'   # Every weekday at 08:00 UTC (‚âà 11 AM Helsinki)
  workflow_dispatch:         # Allow manual trigger from GitHub web UI

# üëá Allow github-actions[bot] to push changes
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright feedgen
          playwright install --with-deps

      # 3Ô∏è‚É£ Generate RSS feed
      - name: Generate RSS feed
        run: python ./generate_feed.py

      # 4Ô∏è‚É£ Commit and push the feed
      - name: Commit and push updated feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "LunchFeedBot"
          git config --global user.email "bot@example.com"

          if [ -f ./lounas_feed.xml ]; then
            echo "‚úÖ Found lounas_feed.xml, committing..."
            git add ./lounas_feed.xml
            git commit -m "Update feed $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No textual changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "‚ùå No lounas_feed.xml file found!"
            exit 1
          fi
